<!DOCTYPE html>
<html>
  <head>
    <title>Dustin Putnam</title>
    <link rel="stylesheet" input="type/css" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <img class="dust" src="images/dustin.jpg" />

        <div class="name">
          <span>Dustin Putnam</span>
          <span><button class="icon">PRO</button></span>
        </div>
        <div class="char">
          <img class="location" src="./images/location.img" />
          Charlotte,NC
        </div>

        <div class="player">
          <div>Player Stats</div>
          <div>Received All-time</div>
        </div>
        <div class="number">
          <div class="a">
            <div class="num">14,563</div>
            <div class="view">views of your shots</div>
          </div>
          <div class="a">
            <div class="num">721</div>
            <div class="view">likes</div>
          </div>
          <div class="a">
            <div class="num">52</div>
            <div class="view">comments</div>
          </div>
        </div>

        <div class="click">
          <span>
            <button class="red">
              <img src="./images/green tick.jpg" /> Following
            </button></span
          >
          <span>
            <button class="grey">
              <img src="./images/email.jpg" /> Hire me
            </button></span
          >
        </div>
        <div class="close">x</div>
        <div class="round">RV</div>
      </div>
    </div>
  </body>
</html>
